<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/hamburger.js" defer></script>
</head>
<body>
    <header class="l-header">
        <div class="l-header__inner">
            <img src="/assets/images/logo.svg" alt="SKYLAB" class="l-header__logo">

            <button class="l-header__button js-hamburger" aria-label="メニューの開閉ボタン">
                <span class="l-header__line"></span>
                <span class="l-header__line"></span>
                <span class="l-header__line"></span>
            </button>
            <div class="l-header__wrapper js-nav">
                <img src="/assets/images/header_bg.png" alt="" class="u-pc l-header__bg">
                <img src="/assets/images/header_bg_sp.png" alt="" class="u-sp l-header__bg">
                <div class="l-header__wrapper--inner">
                    <img src="/assets/images/logo.svg" alt="SKYLAB" class="l-header__logo">
                    <p class="l-header__name">SKYLAB株式会社</p>
                    <nav class="l-header__nav">
                        <ul class="l-header__list">
                            <li class="l-header__item l-header__heading"><a href="#" class="l-header__link">サービス</a></li>
                            <li class="l-header__item"><a href="#" class="l-header__link">コンサルティング</a></li>
                            <li class="l-header__item"><a href="#" class="l-header__link">ドローン</a></li>
                            <li class="l-header__item"><a href="#" class="l-header__link">イベント・講習会</a></li>
                        </ul>
                        <ul class="l-header__list">
                            <li class="l-header__item l-header__heading"><a href="#" class="l-header__link">会社について</a></li>
                            <li class="l-header__item"><a href="#" class="l-header__link">会社概要</a></li>
                            <li class="l-header__item"><a href="#" class="l-header__link">代表挨拶</a></li>
                            <li class="l-header__item"><a href="#" class="l-header__link">コンセプト</a></li>
                            <li class="l-header__item"><a href="#" class="l-header__link">弊社の強み</a></li>
                        </ul>
                        <ul class="l-header__list">
                            <li class="l-header__item l-header__heading"><a href="#" class="l-header__link">その他</a></li>
                            <li class="l-header__item"><a href="#" class="l-header__link">採用情報</a></li>
                            <li class="l-header__item"><a href="#" class="l-header__link">お問い合わせ</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="p-top">
            <div class="p-top__mv">
                <div class="l-wrapper p-top__mv--wrapper">
                    <div class="p-top__mv--heading">
                        <img src="/assets/images/mv_heading.png" alt="建設×ICT">
                        <h1 class="p-top__mv--text">ICT化で生産性を上げ、<br class="u-sp">未来の建設業を創る</h1>
                    </div>
                </div>
            </div>
        </div>

        <section class="l-section">
            <div class="l-wrapper">
                <div class="c-heading">
                    <p class="c-heading__en">Concept</p>
                    <h2 class="c-heading__title">コンセプト</h2>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
